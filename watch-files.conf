[DEFAULT]

# Directory to monitor
DIR_TO_WATCH = /tmp/monitor

# Destination of all messages generated by inotifywait
LOG_RUN = /var/log/watch-files/running.log

# Send alerts only when files with these extension are created
EXTENSION_INCLUDE = mkv|avi

# Do not track changes of files with these filetypes
EXTENSION_EXCLUDE = csv|txt|srt

# Recipient for reports
EMAIL = foo@example.com
